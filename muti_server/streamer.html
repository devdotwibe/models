<!DOCTYPE html>
<html>
<head>
  <title>Streamer</title>
</head>
<body>
<h2>Streamer</h2>
<video id="localVideo" autoplay playsinline muted></video>

<script>
const roomId = "room123";
const roomUrl = "signaling.php?room=" + roomId;
let pcMap = {};

async function init() {
  // Start the room (safe: does not delete existing offers)
  await fetch(roomUrl + "&action=create");

  const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  document.getElementById("localVideo").srcObject = stream;

  // Poll for new offers & candidates
  setInterval(checkOffers, 2000);
  setInterval(checkCandidates, 2000);
}

async function checkOffers() {
  const res = await fetch(roomUrl + "&action=state");
  const state = await res.json();

  for (let peerId in state.offers) {
    if (pcMap[peerId]) continue; // already handled
    const offer = state.offers[peerId];
    await handleOffer(peerId, offer);
  }
}

async function handleOffer(peerId, offer) {
  const pc = new RTCPeerConnection();
  pcMap[peerId] = pc;

  const stream = document.getElementById("localVideo").srcObject;
  stream.getTracks().forEach(track => pc.addTrack(track, stream));

  pc.onicecandidate = e => {
    if (e.candidate) {
      fetch(roomUrl + "&action=candidate", {
        method: "POST",
        body: JSON.stringify({ peer: peerId, candidate: e.candidate }),
      });
    }
  };

  await pc.setRemoteDescription(new RTCSessionDescription(offer));
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);

  await fetch(roomUrl + "&action=answer", {
    method: "POST",
    body: JSON.stringify({ peer: peerId, answer }),
  });

  console.log("âœ… Answer sent to", peerId);
}

async function checkCandidates() {
  const res = await fetch(roomUrl + "&action=state");
  const state = await res.json();

  for (let peerId in state.candidates) {
    if (!pcMap[peerId]) continue;
    const pc = pcMap[peerId];
    const candidates = state.candidates[peerId];
    while (candidates && candidates.length > 0) {
      const cand = candidates.shift();
      try {
        await pc.addIceCandidate(new RTCIceCandidate(cand));
      } catch(e) { console.error(e); }
    }
  }
}
init();
</script>
</body>
</html>
