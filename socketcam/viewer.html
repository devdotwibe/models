<!-- viewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewer</title>
</head>
<body>
    <h2>Viewer</h2>
    <video id="remote" autoplay playsinline controls width="600"></video>

    <script>
        const video = document.getElementById('remote');
        const socket = new WebSocket("wss://models.staging3.dotwibe.com/webrtcsocket");

        let mediaSource = new MediaSource();
        let sourceBuffer;
        let queue = [];
        let isBufferUpdating = false;

        video.src = URL.createObjectURL(mediaSource);

        socket.addEventListener('open', () => {
            console.log('WebSocket connected');
        });

        mediaSource.addEventListener('sourceopen', () => {
            console.log('MediaSource opened');
            if (!mediaSource.sourceBuffers.length) {
                sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8,opus"');
                sourceBuffer.mode = 'segments';

                sourceBuffer.addEventListener('updateend', () => {
                    isBufferUpdating = false;
                    processQueue();
                });
            }
            socket.send(JSON.stringify({ event: 'new-viewer' }));
        });

        socket.addEventListener('message', ({ data }) => {
            const msg = JSON.parse(data);
            if (msg.event === 'stream-chunk') {
                const arrayBuffer = base64ToArrayBuffer(msg.data);
                if (arrayBuffer.byteLength > 0) {
                    queue.push(arrayBuffer);
                    processQueue();
                }
            }
        });

        function processQueue() {
            if (!sourceBuffer || !queue.length || sourceBuffer.updating || isBufferUpdating) return;
            isBufferUpdating = true;
            try {
                sourceBuffer.appendBuffer(queue.shift());
            } catch (e) {
                console.error('appendBuffer failed', e);
                isBufferUpdating = false;
                queue = []; // Clear bad data
            }
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }
    </script>
</body>
</html>
