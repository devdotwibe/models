<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Broadcast</title>
</head>
<body>
  <h2>WebRTC Live Broadcast</h2>
  <button onclick="startBroadcast()">Start Broadcast</button>
  <button onclick="startViewer()">Start Viewer</button>

  <h3>Broadcaster Video:</h3>
  <video id="localVideo" autoplay muted playsinline></video>

  <h3>Viewer Video:</h3>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    let pc;
    let viewerId = Math.floor(Math.random() * 100000);
    let localStream;

    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    function startBroadcast() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        document.getElementById('localVideo').srcObject = stream;
        localStream = stream;

        // Poll for viewers every second
        setInterval(pollViewers, 1000);
      });
    }

    function pollViewers() {
      fetch("signal.php?action=get_viewers")
        .then(res => res.json())
        .then(async viewers => {
          for (const viewerId in viewers) {
            const v = viewers[viewerId];
            if (!v.offer && !v.sent) {
              // Offer not sent yet
              pc = new RTCPeerConnection(config);

              localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
              });

              pc.onicecandidate = e => {
                if (e.candidate) {
                  sendSignal("ice", viewerId, e.candidate);
                }
              };

              const offer = await pc.createOffer();
              await pc.setLocalDescription(offer);
              sendSignal("offer", viewerId, offer);
            }
          }
        });
    }

    function sendSignal(type, viewerId, data) {
      fetch("signal.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: type,
          viewer: viewerId,
          data: data
        })
      });
    }

    function startViewer() {
      pc = new RTCPeerConnection(config);

      pc.ontrack = e => {
        document.getElementById('remoteVideo').srcObject = e.streams[0];
      };

      pc.onicecandidate = e => {
        if (e.candidate) {
          sendViewerSignal("ice", e.candidate);
        }
      };

      fetch("signal.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "register_viewer",
          viewer: viewerId
        })
      });

      // Start polling for offer/ice
      setInterval(async () => {
        fetch("signal.php?action=get_offer&viewer=" + viewerId)
          .then(res => res.json())
          .then(async res => {
            if (res.offer && !pc.remoteDescription) {
              await pc.setRemoteDescription(new RTCSessionDescription(res.offer));
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              sendViewerSignal("answer", answer);
            }

            if (res.ice) {
              for (let candidate of res.ice) {
                try {
                  await pc.addIceCandidate(candidate);
                } catch (e) {
                  console.log("ICE error", e);
                }
              }
            }
          });
      }, 1000);
    }

    function sendViewerSignal(type, data) {
      fetch("signal.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: type,
          viewer: viewerId,
          data: data
        })
      });
    }
  </script>
</body>
</html>
