<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Broadcast</title>
</head>
<body>
  <h2>WebRTC Live Broadcast</h2>

  <h3>Broadcaster Video:</h3>
  <video id="localVideo" autoplay muted playsinline></video>

  <h3>Viewer Video:</h3>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('room_id');
    const role = params.get('role'); // 'streamer' or 'viewer'

    let pc;
    let localStream;
    const viewerId = Math.floor(Math.random() * 100000);
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    if (!roomId || !role) {
      alert("Missing room_id or role in URL");
    } else if (role === 'streamer') {
      startBroadcast();
    } else if (role === 'viewer') {
      startViewer();
    }

    function startBroadcast() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        document.getElementById('localVideo').srcObject = stream;
        localStream = stream;
        setInterval(pollViewers, 5000);
      });
    }

    function pollViewers() {
      fetch(`signal.php?action=get_viewers&room_id=${roomId}`)
        .then(res => res.json())
        .then(async viewers => {
          for (const viewer in viewers) {
            const v = viewers[viewer];
            if (!v.offer && !v.sent) {
              pc = new RTCPeerConnection(config);
              localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

              pc.onicecandidate = e => {
                if (e.candidate) {
                  sendSignal("ice", viewer, e.candidate);
                }
              };

              const offer = await pc.createOffer();
              await pc.setLocalDescription(offer);
              sendSignal("offer", viewer, offer);
            }
          }
        });
    }

    function sendSignal(type, viewer, data) {
      fetch("signal.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: type, room_id: roomId, viewer, data })
      });
    }

    function startViewer() {
      pc = new RTCPeerConnection(config);

      pc.ontrack = e => {
        document.getElementById('remoteVideo').srcObject = e.streams[0];
      };

      pc.onicecandidate = e => {
        if (e.candidate) {
          sendViewerSignal("ice", e.candidate);
        }
      };

      fetch("signal.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "register_viewer", room_id: roomId, viewer: viewerId })
      });

      setInterval(async () => {
        fetch(`signal.php?action=get_offer&room_id=${roomId}&viewer=${viewerId}`)
          .then(res => res.json())
          .then(async res => {
            if (res.offer && !pc.remoteDescription) {
              await pc.setRemoteDescription(new RTCSessionDescription(res.offer));
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              sendViewerSignal("answer", answer);
            }

            if (res.ice) {
              for (let candidate of res.ice) {
                try {
                  await pc.addIceCandidate(candidate);
                } catch (e) {
                  console.error("ICE error", e);
                }
              }
            }
          });
      }, 5000);
    }

    function sendViewerSignal(type, data) {
      fetch("signal.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: type, room_id: roomId, viewer: viewerId, data })
      });
    }
  </script>
</body>
</html>
