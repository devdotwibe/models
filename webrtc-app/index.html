<!DOCTYPE html>
<html>
<head>
  <title>Live Broadcast</title>
</head>
<body>
  <h2>WebRTC Live Broadcast</h2>
  <button onclick="startBroadcast()">Start Broadcast</button>
  <button onclick="watchBroadcast()">Watch Broadcast</button>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    let pc;
    let localStream;
    let viewerId = Math.floor(Math.random() * 100000); // unique viewer id

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    function startBroadcast() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        document.getElementById('localVideo').srcObject = stream;
        localStream = stream;

        pollViewers(); // keep checking for viewers
      });
    }

    function pollViewers() {
      setInterval(() => {
        fetch('signal.php?action=get_viewers')
          .then(res => res.json())
          .then(async (viewers) => {
            for (let viewer of viewers) {
              if (!viewer.answer) {
                pc = new RTCPeerConnection(config);
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
                pc.onicecandidate = e => {
                  if (e.candidate) {
                    fetch('signal.php', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ action: 'ice', viewer, candidate: e.candidate })
                    });
                  }
                };
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                fetch('signal.php', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ action: 'offer', viewer, offer })
                });
              }
            }
          });
      }, 2000);
    }

    function watchBroadcast() {
      pc = new RTCPeerConnection(config);

      pc.ontrack = (e) => {
        document.getElementById('remoteVideo').srcObject = e.streams[0];
      };

      pc.onicecandidate = e => {
        if (e.candidate) {
          fetch('signal.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'ice', viewer: viewerId, candidate: e.candidate })
          });
        }
      };

      fetch('signal.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'register_viewer', viewer: viewerId })
      });

      setInterval(async () => {
        fetch(`signal.php?action=get_offer&viewer=${viewerId}`)
          .then(res => res.json())
          .then(async data => {
            if (data.offer && !pc.remoteDescription) {
              await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              fetch('signal.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'answer', viewer: viewerId, answer })
              });
            }

            if (data.ice && Array.isArray(data.ice)) {
              for (let c of data.ice) {
                await pc.addIceCandidate(c);
              }
            }
          });
      }, 15000);
    }
  </script>
</body>
</html>
