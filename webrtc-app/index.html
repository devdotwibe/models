<!DOCTYPE html>
<html>
<head>
  <title>WebRTC PHP AJAX</title>
</head>
<body>
  <h2>Enter Room Name:</h2>
  <input type="text" id="roomName">
  <button onclick="start()">Join Room</button>

  <h3>Video Chat</h3>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    let pc;
    let room;
    let isCaller = false;
    let remoteReceived = false;

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    async function start() {
      room = document.getElementById('roomName').value;
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;

      pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      pc.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };

      pc.onicecandidate = e => {
        if (e.candidate) {
          sendSignal({ type: "ice", candidate: e.candidate });
        }
      };

      checkRoom(); // Check if offer exists or create new one
      pollSignal(); // Start polling for signal
    }

    function checkRoom() {
      fetch(`signal.php?room=${room}&action=check`)
        .then(res => res.json())
        .then(async data => {
          if (data.hasOffer) {
            // Joiner
            const offer = JSON.parse(data.offer);
            await pc.setRemoteDescription(offer);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            sendSignal({ type: "answer", answer });
          } else {
            // Caller
            isCaller = true;
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            sendSignal({ type: "offer", offer });
          }
        });
    }

    function sendSignal(data) {
      fetch('signal.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room, data })
      });
    }

    function pollSignal() {
      setInterval(() => {
        fetch(`signal.php?room=${room}&action=poll`)
          .then(res => res.json())
          .then(async data => {
            if (data.answer && isCaller && !remoteReceived) {
              await pc.setRemoteDescription(JSON.parse(data.answer));
              remoteReceived = true;
            }

            if (data.ice) {
              data.ice.forEach(async c => {
                try {
                  await pc.addIceCandidate(c);
                } catch (e) { console.log("ICE Error", e); }
              });
            }
          });
      }, 15000);
    }
  </script>
</body>
</html>
